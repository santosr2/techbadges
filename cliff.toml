# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {% if commit.breaking %}[**BREAKING**] {% endif %}\
            {{ commit.message | upper_first | trim }}\
            {% if commit.links %} ({% for link in commit.links %}[{{ link.text }}]({{ link.href }}) {% endfor %}){% endif %}
    {% endfor %}
{% endfor %}\n
"""
# template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# remove the leading and trailing whitespace from the templates
trim = true

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
    # Replace issue numbers
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/santosr2/techbadges/issues/${2}))" },
]
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->Added" },
    { message = "^add", group = "<!-- 0 -->Added" },
    { message = "^fix", group = "<!-- 1 -->Fixed" },
    { message = "^bug", group = "<!-- 1 -->Fixed" },
    { message = "^perf", group = "<!-- 2 -->Performance" },
    { message = "^refactor", group = "<!-- 3 -->Changed" },
    { message = "^change", group = "<!-- 3 -->Changed" },
    { message = "^update", group = "<!-- 3 -->Changed" },
    { message = "^style", group = "<!-- 4 -->Styling" },
    { message = "^test", group = "<!-- 5 -->Testing" },
    { message = "^doc", group = "<!-- 6 -->Documentation" },
    { message = "^docs", group = "<!-- 6 -->Documentation" },
    { message = "^build", group = "<!-- 7 -->Build" },
    { message = "^deps", group = "<!-- 8 -->Dependencies" },
    { message = "^chore\\(deps", group = "<!-- 8 -->Dependencies" },
    { message = "^ci", group = "<!-- 9 -->CI/CD" },
    { message = "^revert", group = "<!-- 10 -->Reverted" },
    { message = "^security", group = "<!-- 11 -->Security" },
    { message = "^deprecated", group = "<!-- 12 -->Deprecated" },
    { message = "^remove", group = "<!-- 13 -->Removed" },
    { message = "^chore|^misc", skip = true },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# regex for matching git tags
tag_pattern = "v[0-9].*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
# limit the number of commits included in the changelog.
# limit_commits = 42

[remote.github]
owner = "santosr2"
repo = "techbadges"

