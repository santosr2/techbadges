version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "santosr2"
    assignees:
      - "santosr2"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase
    groups:
      # Group Cloudflare-related dependencies
      cloudflare:
        patterns:
          - "@cloudflare/*"
          - "wrangler"
      # Group testing dependencies
      testing:
        patterns:
          - "@types/*"
          - "vitest"
          - "jest"
      # Group dev tools
      dev-tools:
        patterns:
          - "@biomejs/*"
          - "typescript"
          - "husky"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "santosr2"
    assignees:
      - "santosr2"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"

