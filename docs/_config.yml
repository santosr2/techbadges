title: TechBadges
description: Showcase your tech stack on your GitHub or resume with ease - 290+ technology icons
url: "https://santosr2.github.io"
baseurl: "/techbadges"

# Theme
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from build
exclude:
  - ICON_GUIDELINES.md
  - Gemfile
  - Gemfile.lock

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: API Reference
    url: /api
  - title: Icons List
    url: /icons
  - title: GitHub
    url: https://github.com/santosr2/techbadges

# Footer
footer:
  links:
    - title: GitHub
      url: https://github.com/santosr2/techbadges
    - title: API
      url: https://techbadges.santosr2.xyz
